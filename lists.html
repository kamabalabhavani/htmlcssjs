<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered list(bulleted list)</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered list(numbered list)</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <h2>Description list(definition list)</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>description for Term 1</dd>
        <dt>Term 2</dt>
        <dd>description for Term 2</dd>
        <dt>Term 3</dt>
        <dd>description for Term 3</dd>
    </dl>
    
</body>
</html>
