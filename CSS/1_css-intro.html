<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        /* This is an internal css  block. is's defined within the <style> tags in the <head> section.*/
        /* It applies style to all <p> elements with the class "intro".*/
            p.intro{
                font-size: 18px;
                color:blue;
            }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="color": green;">welcome to our website</h1>
    <p class="intro">This is an example of an internal css style.</p>
    <p style=""font-size: 14px; font-weight:bold;">This is an example of inline CSS.</p>
    </body>
</html>
